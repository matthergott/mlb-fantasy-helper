<div class="row col-lg-12">
    <div class="row col-lg-8 center-children">
        <table style="width:90%">
            <tr>
                <th class="width-10 table-border-bold">Year</th>
                <th class="width-10 table-border-bold">Team</th>
                <th class="width-10 table-border-bold">Position</th>
                <th class="width-10 table-border-bold">Games Played</th>
                <th class="width-10 table-border-bold">At Bats</th>
                <th class="width-10 table-border-bold">Hits</th>
                <th class="width-10 table-border-bold">Home Runs</th>
                <th class="width-10 table-border-bold">Triples</th>
                <th class="width-10 table-border-bold">Doubles</th>
                <th class="width-10 table-border-bold">Strike Outs</th>
            </tr>
            <tr *ngFor="let element of playerStats.years">
                <td class="width-10 table-border" align="center">{{element.yearID}}</td>
                <td class="width-10 table-border" align="center">{{element.teamID}}</td>
                <td class="width-10 table-border" align="center">{{element.POS}}</td>
                <td class="width-10 table-border" align="center">{{element.G}}</td>
                <td class="width-10 table-border" align="center">{{element.AB}}</td>
                <td class="width-10 table-border" align="center">{{element.H}}</td>
                <td class="width-10 table-border" align="center">{{element.HR}}</td>
                <td class="width-10 table-border" align="center">{{element.triples}}</td>
                <td class="width-10 table-border" align="center">{{element.doubles}}</td>
                <td class="width-10 table-border" align="center">{{element.SO}}</td>
            </tr>
        </table>
    </div>
</div>
